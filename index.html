<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>WebGL 3D Word Logo</title>

    <!-- Load global utils -->
    <script src="src/utils/webgl-utils.js"></script>
    <script src="src/utils/initShaders.js"></script>
    <script src="src/utils/MV.js"></script>

    <!-- Load entry module -->
    <script type="module" src="src/main.js"></script>
    <style>
        body {
            margin: 0;
            background: #111;
            color: white;
            overflow: hidden;
        }

        /* Canvas container */
        .canvas {
            width: 100vw;
            height: 100vh;
        }

        /* WebGL canvas styling */
        #gl-canvas {
            width: 100%;
            height: 100%;
            display: block;
            /* removes inline gap */
            border: 4px solid antiquewhite;
            box-sizing: border-box;
        }

        /* Floating UI panel */
        #ui-panel {
            position: fixed;
            /* stays on top, independent of layout */
            top: 20px;
            left: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 8px;
            backdrop-filter: blur(5px);
            z-index: 10;
            /* guarantee overlap above canvas */
        }
    </style>
</head>

<body>

    <div class="canvas">
        <canvas id="gl-canvas" width="1280" height="720">
            Error: your browser doesn't support the HTML5 canvas element
        </canvas>
    </div>

    <!-- ===================== -->
    <!-- UI PANEL              -->
    <!-- ===================== -->
    <div id="ui-panel">
        <label>Extrusion Depth</label><br>
        <input type="range" id="extrudeDepth" min="0.1" max="2.0" step="0.1" value="1"><br><br>

        <label>Speed</label><br>
        <input type="range" id="speed" min="0.5" max="3" step="0.1" value="1"><br><br>

        <button id="startBtn">Start Animation</button>
        <button id="resetBtn">Reset</button>
    </div>

</body>

</html>
