<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>WebGL 3D Word Logo</title>

    <!-- Load fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <!-- Load CSS -->
    <link rel="stylesheet" href="index.css">

    <!-- Load global utils -->
    <script src="src/utils/webgl-utils.js"></script>
    <script src="src/utils/initShaders.js"></script>
    <script src="src/utils/MV.js"></script>

    <!-- Load entry module -->
    <script type="module" src="src/main.js"></script>
</head>

<body>

    <!-- CANVAS -->
    <div class="canvas">
        <canvas id="gl-canvas" width="720" height="720">
            Error: your browser doesn't support the HTML5 canvas element
        </canvas>
    </div>

    <!-- UI PANEL -->
    <div id="ui-panel">
        <label>Extrusion Depth: <span id="depthValue">1.0</span></label><br>
        <input type="range" id="extrudeDepth" min="0.1" max="2.0" step="0.1" value="1"><br><br>

        <label>Scale: <span id="scaleValue">1.0</span></label><br>
        <input type="range" id="scale" min="0.1" max="0.5" step="0.02" value="0.2"><br><br>

        <label>Speed: <span id="speedValue">1.0</span></label><br>
        <input type="range" id="speed" min="0.5" max="3" step="0.1" value="1"><br><br>

        <label class="colorText">Color T :</label>
        <input type="color" id="colorT" value="#0044cc"><br>

        <label class="colorText">Color V :</label>
        <input type="color" id="colorV" value="#0030A6"><br>

        <label class="colorText">Color 1 :</label>
        <input type="color" id="color1" value="#E6001A"><br><br>

        <button id="startBtn">Start Animation</button>
        <button id="resetBtn">Reset</button>
    </div>

</body>

</html>
